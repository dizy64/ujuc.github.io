<div class="row">
  <div id="disqus_thread" class="col-xs-offset-1 col-md-offset-1 col-xs-10 col-md-10"></div>
  <script>
    var disqus_identifier = "{{ article.url }}";
    (function() {
      var d = document, s = d.createElement('script');

      (d.head || d.body).appendChild(s);
    })();
  </script>
</div>
