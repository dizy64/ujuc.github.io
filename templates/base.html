<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">

{% include "_include/header.html" %}

  <body>
  <header>
    <!-- navi -->
    {% include "_include/nav.html" %}
  </header>

  <div id="site_article" class="container">
    <article>
      {% block content %}
      {% endblock %}
    </article>
  </div>

  <!-- body foot -->
  <div class="row">
    <div class="container">
    {% block foot %}
    {% endblock %}
    </div>
  </div>

  <!-- Title -->
  <div id="site_title" class="container">
    <div class="col-xs-offset-1 col-md-offset-1 col-xs-10 col-md-10">
      <div class="row">
        <hr />
        <h3><a href="{{ SITEURL }}" class="h3">{{ SITENAME }}</a></h3>
      </div>
      <div class="row">
        <p>{{ SITESUBTITLE }}</p>
      </div>
      <div class="row">
        {% for name, link, fa in SOCIAL %}
          <span id="social"><a href="{{ link }}"><i class="fab {{ fa }}"></i> </a></span>
        {% endfor %}
      </div>
    </div>
  </div>

  <div id="site_footer" class="container">
    {% include "_include/footer.html" %}
  </div>

  {% include "_include/js.html" %}

  </body>
</html>
