{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="container">
      {% for article in dates %}
        <p><i class="fas fa-cloud-upload-alt"></i> <strong>[{{ article.locale_date }}]</strong> <a href="{{ SITEURL }}//{{ article.url }}">{{ article.title }}</a></p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
