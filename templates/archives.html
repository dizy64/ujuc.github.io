{% extends "base.html" %}

{% block title %}
  | Archives
{% endblock %}

{% block content %}
  <div class="col-xs-offset-1 col-md-offset-1 col-xs-10 col-md-10">
    <div class="row">
      <dl id="archive">
        {% for article in dates %}
          <dt>{{ article.locale_date }}</dt>
          <dd><i class="fa fa-cloud-upload"></i> <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
        {% endfor %}
      </dl>
    </div>
  </div>
{% endblock %}
